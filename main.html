<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="main.css">
<script src="savestorage.js"></script>
<body>

<form id="regForm" action="/action_page.php">
  <h1>Kolloquimsprotokoll</h1>
  <!-- One "tab" for each step in the form: -->
  <div class="tab" id = "tab1">Informationen Geprüfter:
    <p><input placeholder="Anrede" name="gpruef_anrede"></p>
    <p><input placeholder="Vorname" name="gpruef_vname"></p>
    <p><input placeholder="Name" name="gpruef_nname"></p>
    <p><input placeholder="Matrikelnummer" oninput="this.className = ''" name="gpruef_matnr"></p>
    <p><input type="date" placeholder="Geburtsdatum" oninput="this.className = ''" name="gpruef_gbdatum"></p>
    <p><input placeholder="Geburtsort" oninput="this.className = ''" name="gpruef_gbort"></p>
    <p><input placeholder="Prüfungsordnung" oninput="this.className = ''" name="gpruef_po"></p>
    <p><input placeholder="Kolloquimstyp" oninput="this.className = ''" name="gpruef_kqtyp"></p>
    <p id="testtext" name="testtext">123wtf</p>
  </div>
  <div class="tab" id ="tab2">Prüfer:
    <p><input placeholder="1. Prüfer" oninput="this.className = ''" name="pruef_1"></p>
    <p><input placeholder="2. Prüfer" oninput="this.className = ''" name="pruef_2"></p>
    <p><input placeholder="Beisitzer" oninput="this.className = ''" name="beisitz_1"></p>
    <button type="button" id="Buttonadd" onclick=newField()>Prüfer hinzufügen</button>
  </div>
  <div class="tab" id="tab3">Gesundheitsfrage:
    <p>Wurde die Gesundheitsfrage gestellt und von dem Studierenden bestätigt?</p>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" class='checkall'>
    <label for="vehicle1">Gesundheitsfrage gestellt und bestätigt.</label><br>
  </div>
  <div class="tab" id="tab4">Prüfungsfragen
    <p><input placeholder="Gestellte Frage 1" oninput="this.className = ''" name="frage_1"></p>
    <p><input type ="textarea" placeholder="Antwort 1" oninput="this.className = ''" name="antwort_1"></p>
    <p><input placeholder="Gestellte Frage 2" oninput="this.className = ''" name="frage_1"></p>
    <p><input type ="textarea" placeholder="Antwort 2" oninput="this.className = ''" name="antwort_2"></p>
    <button type="button" id="frageButton" onclick=newFrage()>Frage hinzufügen</button>
  </div>
  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>


<script src="savestorage.js"></script>
<script>
var currentTab = 0; // Current tab is set to be the first tab (0)
var addbutton = document.getElementById('Buttonadd');
var frageButton = document.getElementById('frageButton');
//var regForm = document.getElementById('tab2');
var pruef_nr = 3;
var frage_nr = 1;
var storedValue = 0;
showTab(currentTab); // Display the current tab



addbutton.onclick = function newField() {
  switch (currentTab) {
    case 0:
      break;
    case 1:
      newTextField("pruefer_" + pruef_nr, pruef_nr + ". Prüfer");
      pruef_nr = pruef_nr + 1;
      break;
    default:
      break;
  }
}

frageButton.onclick = function newFrage() {
  switch (currentTab) {
    case 3:
      newTextArea("frage_"+ frage_nr, frage_nr + ". Frage");
      frage_nr = frage_nr + 1;
      break;
    default:
      break;
  }
}

function newTextField(id, placeholder) {
  var textwrap = document.createElement('p');
  var newField = document.createElement('input');
  newField.setAttribute('type','text');
  newField.setAttribute('name',id);
  newField.setAttribute('placeholder',placeholder);
  textwrap.append(newField);
  tab2.append(textwrap);
  saveStorage('#regForm');
}

function newTextArea(id, placeholder) {
  var textwrap = document.createElement('p');
  var newField = document.createElement('input');
  newField.setAttribute('type','text');
  newField.setAttribute('name',id);
  newField.setAttribute('placeholder',placeholder);
  textwrap.append(newField);
  tab4.append(textwrap);
  saveStorage('#regForm');
}

function showTab(n) {
  // This function will display the specified tab of the form...
  var x = document.getElementsByClassName("tab");
  x[n].style.display = "block";
  //... and fix the Previous/Next buttons:
  if (n == 0) {
    document.getElementById("prevBtn").style.display = "none";
  } else {
    document.getElementById("prevBtn").style.display = "inline";
  }
  if (n == (x.length - 1)) {
    document.getElementById("nextBtn").innerHTML = "Submit";
  } else {
    document.getElementById("nextBtn").innerHTML = "Next";
  }
  //... and run a function that will display the correct step indicator:
  fixStepIndicator(n)
}

function nextPrev(n) {
  // This function will figure out which tab to display
  var x = document.getElementsByClassName("tab");
  // Exit the function if any field in the current tab is invalid:
  if (n == 1 && !validateForm()) return false;
  // Hide the current tab:
  x[currentTab].style.display = "none";
  // Increase or decrease the current tab by 1:
  currentTab = currentTab + n;
  // if you have reached the end of the form...
  if (currentTab >= x.length) {
    // ... the form gets submitted:
    document.getElementById("regForm").submit();
    return false;
  }
  // Otherwise, display the correct tab:
  showTab(currentTab);
}

function validateForm() {
  // This function deals with validation of the form fields
  var x, y, i, valid = true, allChecked = false;
  x = document.getElementsByClassName("tab");
  y = x[currentTab].getElementsByTagName("input");
  z = x[currentTab].getElementsByClassName("checkall");
  // A loop that checks every input field in the current tab:
  for (i = 0; i < y.length; i++) {
    // If a field is empty...
    if (y[i].value == "") {
      // add an "invalid" class to the field:
      y[i].className += " invalid";
      // and set the current valid status to false
      valid = false;
    }
  }


  if (z.length == 0) {
    allChecked = true;
  }

  // Loop that specifically checks if checkboxes are checked
  for (i = 0; i < z.length; i++) {
    if (z[i].checked) {
      allChecked = true;
    } else {
      allChecked = false;
    }
  }
  
  if (allChecked == false) {
      valid = false;
  }

  // If the valid status is true, mark the step as finished and valid:
  if (valid) {
    document.getElementsByClassName("step")[currentTab].className += " finish";
  }
  return valid; // return the valid status
}

function fixStepIndicator(n) {
  // This function removes the "active" class of all steps...
  var i, x = document.getElementsByClassName("step");
  for (i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" active", "");
  }
  //... and adds the "active" class on the current step:
  x[n].className += " active";
}
</script>
<script>
  saveStorage('#regForm');
</script>

</body>
</html>
